<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - trackball controls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            color: #000;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
            font-weight: bold;
            background-color: #fff;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            color: #000;
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 5px;
        }

        a {
            color: red;
        }

    </style>
</head>


<body>
<div id="container"></div>
<div id="info">
    <a href="http://threejs.org" target="_blank">three.js</a> - CUBE FINANCIALS EXAMPLE</br>
    MOVE mouse &amp; press LEFT/A: rotate, MIDDLE/S: zoom, RIGHT/D: pan
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r77/three.min.js"></script>

<script src="js/controls/TrackballControls.js"></script>

<script src="js/Detector.js"></script>
<script src="js/libs/stats.min.js"></script>

<script>

    /* The Plan

    * Simple Box
    * Rotate Camera
    - Add values to boxside
    - Add legend to box
    - Highlight box on mouseover
    - Get 1 box out of box
    - Slice box

     */


    if (!Detector.webgl) Detector.addGetWebGLMessage();
    var container, stats;
    var camera, controls, scene, renderer;
    var cross;
    init();
    animate();
    function init() {
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 500;
        controls = new THREE.TrackballControls(camera);
        controls.rotateSpeed = 5.0;
        controls.zoomSpeed = 0.0;
        controls.panSpeed = 0.0;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;
        controls.keys = [65, 83, 68];
        controls.addEventListener('change', render);
        // world
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0xcccccc, 0.002);


        renderCube();

        // lights
        light = new THREE.DirectionalLight(0xffffff);
        light.position.set(1, 1, 1);
        scene.add(light);
        light = new THREE.DirectionalLight(0x002288);
        light.position.set(-1, -1, -1);
        scene.add(light);
        light = new THREE.AmbientLight(0x222222);
        scene.add(light);
        // renderer
        renderer = new THREE.WebGLRenderer({antialias: false});
        renderer.setClearColor(scene.fog.color);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container = document.getElementById('container');
        container.appendChild(renderer.domElement);
        stats = new Stats();
        container.appendChild(stats.dom);
        //
        window.addEventListener('resize', onWindowResize, false);
        //
        render();
    }
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        controls.handleResize();
        render();
    }
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
    }
    function render() {
        renderer.render(scene, camera);
        stats.update();
    }

    function renderCube() {
        var boxSizeX = 50;
        var boxSizeY = 50;
        var boxSizeZ = 50;
        var legendOffset = -80;

        var geometry = new THREE.BoxGeometry(boxSizeX, boxSizeY, boxSizeZ);
        var material = new THREE.MeshPhongMaterial({color: 0xffffff, shading: THREE.FlatShading});
        var edges;


        var productList = ["Strawberry", "Grapes", "Soda", "Candybar", "Mint tea", "Orange juice"];
        var POS = ["Main store", "East store", "West store"];

        var startingYear = 2013;
        for (var i = startingYear; i < 2017; i++) {
            renderLegend(i.toString(), { x : legendOffset, y : 0, z : (i - startingYear) * boxSizeZ});


            for (var j = 0; j < productList.length; j++) {
                renderLegend(productList[j], {x : 2 * legendOffset, y : j * boxSizeY, z : 0});

                for (var k = 0; k < POS.length; k++) {
                    if (j === productList.length -1) {
                        renderLegend(POS[k], {x: k * boxSizeX, y: productList.length * boxSizeY - legendOffset, z : 0});
                    }

                    var mesh = new THREE.Mesh(geometry, material);
                    mesh.position.x = boxSizeX * k;
                    mesh.position.y = boxSizeY * j;
                    mesh.position.z = (i - startingYear) * boxSizeZ;
                    mesh.updateMatrix();
                    mesh.matrixAutoUpdate = false;
                    scene.add(mesh);
                    edges = new THREE.EdgesHelper(mesh, 0x00ff00);
                    scene.add(edges);
                }
            }
        }


    }

    function renderLegend(text, position) {
        var textGeometry;
        var loader = new THREE.FontLoader();
        loader.load( 'fonts/droid_sans_regular.typeface.json', function ( response ) {
            textGeometry = new THREE.TextGeometry(text, {font : response, size : 12, height : 1});
            var textMaterial = new THREE.MeshBasicMaterial({color : 0xffffff});
            var textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.x = position.x;
            textMesh.position.y = position.y;
            textMesh.position.z = position.z;
            
            textMesh.updateMatrix();
            textMesh.matrixAutoUpdate = false;

            scene.add(textMesh);
        });



    }

</script>

</body>
</html>
